<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blueviolet; /*color by name*/
        }
        #secondpara{
            color: rgb(255, 102, 0);/*color by rgb value*/
        }
        #thirdpara{
            color: #00d9ff; /*color by hex value*/
            background-color: rgb(255,102,0);
        }
    </style>
</head>
<body>
    <h4>This is my first box</h4>
    <p id="firstpara">This is a paragraph from first box</p>

    <h4>This is my second box</h4>
    <p id="secondpara">This is a paragraph from second box</p>

    <h4>This is my third box</h4>
    <p id="thirdpara">This is a paragraph from third box</p>
</body>
</html>
